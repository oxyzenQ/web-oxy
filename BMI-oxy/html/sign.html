<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Application - signin</title>
    <link rel="icon" href="../assets/logobmii.png">
    <link rel="stylesheet" href="../styles/style-5.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form-fields">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Enter password" required>
                <button type="button" id="show-pw-login">Show Password</button>
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div>
            <a href="../html/home.html" id="back-to-home" class="button">Back</a>
        </div>
        <p>Don't have an account? <a href="../html/signup.html">Register here</a></p>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
